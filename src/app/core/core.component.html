<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-2">
            <img src="\assets\images\abmLogo.png" alt="ABM" id="logo" />
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="topnav">
                <a class="active" href="#home">DNA Converter</a>
                <a href="https://www.abmgood.com/misc/orders.php">Order Support</a>
                <a href="https://www.abmgood.com/Technical-Support.html">Technical Support</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xs-2">
            <div class="btn-group-vertical">
                <br/>
                <button class=" btn" (click)="stringCleanup(); format(pack(), line());">String Cleanup</button>
                <button class=" btn" (click)="dnarna(); format(pack(), line());">DNA<->RNA</button>
                <button class=" btn" (click)="reverse(); format(pack(), line());">Reverse</button>
                <button class=" btn" (click)="complement(); format(pack(), line());">Complement</button>
                <button class=" btn" (click)="reverseComplement(); format(pack(), line());">Reverse and Complement</button>
                <button class=" btn" (click)="strToAmino(); format(pack(), line());">Generate 3-key Amino Acids</button>
                <button class=" btn" (click)="strTo1mino(); format(pack(), line());">Generate 1-key Amino Acids</button>
                <button class=" btn" (click)="clearInput(); format(pack(), line());">Clear All</button>
            </div>
        </div>
        <div class="col-xs-8" style="padding-left:20px; padding-right:20px;">
            <label for="dnainput">Input</label>
            <textarea class="form-control" name="dnainput" rows="10" cols="100" [(ngModel)]="dna" (keyup)="getBasecount()"></textarea>
        </div>
        <div class="col-xs-2">
            <br/>
            <table class="table">
                <tr>
                    <td style="background-color : rgb(102,204,255)">
                        <input class="" readonly name="aCount" value="{{basecount.aCount}}">
                        <label class="lead" style="font-weight: bold " for="acount">A </label>
                    </td>
                    <td style="background-color:rgb(102,255,102)">
                        <input class="" readonly name="gCount" value="{{basecount.gCount}}">
                        <label class="lead" style="font-weight: bold " for="gcount">G </label>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td style="background-color:rgb(255,51,102)">
                        <input class="" readonly name="tCount" value="{{basecount.tCount}}">
                        <label class="lead" style="font-weight: bold " for="tcount">T </label>
                    </td>
                    <td style="background-color:rgb(255,255,0)">
                        <input class="" readonly name=" cCount " value="{{basecount.cCount}} ">
                        <label class="lead " style="font-weight: bold " for="acount ">C </label>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td style="background-color: rgb(255,51,255)">
                        <input readonly name="weakAVG " value="{{basecount.weak_AVG}} ">
                        <label class="lead " for="weakAVG ">%AT </label>
                        <p class="lead ">(<b style="font-weight: bold ">W</b>eak-2H bonds)</p>

                    </td>
                    <td style="background-color:rgb(204,255,51)">
                        <input readonly name="strongAVG " value="{{basecount.strong_AVG}} ">
                        <label class="lead " for="strongAVG ">%GC </label>
                        <p class="lead ">(<b style="font-weight: bold ">S</b>trong-3H bonds)</p>
                    </td>
                    <td>
                        <input readonly name="total " value="{{basecount.aCount +basecount.tCount +basecount.gCount +basecount.cCount}} ">
                        <label class="lead " for="total ">total # ACGT</label>
                        <p class="lead ">(a<b style="font-weight: bold ">N</b>y base)</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<br/>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xs-2">
            <br/>
            <br/>
            <form>
                <fieldset>
                    <input type="radio" name="format" value="1" checked (click)="format(pack(), line())"> Pack Size: 1<br/>
                    <input type="radio" name="format" value="3" (click)="format(pack(), line())"> Pack Size: 3<br/>
                    <input type="radio" name="format" value="10" (click)="format(pack(), line())"> Pack Size: 10<br/>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <input type="radio" name="format2" value="30" checked (click)="format(pack(), line())"> Break Line: 30<br/>
                    <input type="radio" name="format2" value="60" (click)="format(pack(), line())"> Break Line: 60<br/>
                    <input type="radio" name="format2" value="120" (click)="format(pack(), line())"> Break Line: 120<br/>
                </fieldset>
            </form>
        </div>
        <div class="col-xs-10" style="padding-left:20px;">
            <label for="dnaoutput">Output</label>
            <textarea class="form-control" name="dnaoutput" rows="10" cols="150" [(ngModel)]="dnaoutput"></textarea>
        </div>
    </div>
</div>
